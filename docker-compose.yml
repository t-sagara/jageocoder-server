version: "3.9"

services:
  jageocoder-server:
    container_name: jageocoder-server
    build:
      dockerfile: Dockerfile
    shm_size: 512m
    volumes:
      - type: volume
        source: jageocoder-server-db
        target: /opt
      - type: bind
        source: ./data
        target: /data
    ports:
      - 5000:5000
    environment:
      - LAN_MODE=1
      - SITE_MESSAGE="8/14の週はシステムを停止します"
      - BUILD_RTREE=0

volumes:
  jageocoder-server-db: {}
